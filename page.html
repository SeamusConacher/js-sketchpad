<!DOCTYPE html>
<html>
	<head>
		<title>A Javascript based sketchpad</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="controls">
			<form>
        		<div class="XYRes">
				  	<input class="res" type="text" name="XDim" placeholder="X resolution (64)"/>
          			<input class="res" type="text" name="YDim" placeholder="Y resolution (64)"/>
        		</div>
        		<input class="size" type="text" name="TotDim" placeholder="Size (600px)"/>
			</form>
			<button>Reset</button>
		</div>
		<div class="container">
		</div> 
	</body>
</html>
